<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <title>Geodecodificador - XP Colombia</title>
    <script>
    
      try {
        eval('() => {}');
      }
      catch(e){
        window.location.href = 'warning.html';
      }

    </script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para correr esta app.</noscript>
    <aside id="menu"></aside>
    <div id="root">
      <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
          <a href="#" class="navbar-brand">Geocodificador - XP Colombia</a>
        </div>
      </div>
      <div class="container">
        <header class="page-header mb-5">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <h1>Búsqueda de barrio y localidad por direcciones</h1>
            </div>
          </div>
        </header>
        <div class="jumbotron pt-4 pb-4">
            <form>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="txt-direcciones">Direcciones para buscar</label>
                        <textarea rows="5" class="form-control" required="" id="txt-direcciones"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button id="btnConsulta" class="btn btn-warning"><i class="fas fa-search"></i> Buscar...</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="jumbotron pt-4 pb-4" id="jumboResult" style="display: none;">
            <div class="container">
                <div class="row">
                  <div class="col-sm-8">
                    <span class="badge badge-success mr-2 p-1"><i class="fas fa-check"></i> Encontrados: <span id="spnEncontrados"></span></span>
                    <span class="badge badge-danger mr-2 p-1"><i class="fas fa-times"></i> Fallidos: <span id="spnFallidos"></span></span>
                    <span class="badge badge-info mr-2 p-1"><i class="fas fa-tasks"></i> Faltan: <span id="spnFaltan"></span></span>
                    <span class="badge badge-light p-1" id="spnTiempo"></span>
                  </div>
                  <div class="col-sm-4 limpiar-filtros text-right mb-1">
                      <button class="btn btn-sm btn-primary"><i class="fas fa-trash-alt"></i> Restaurar consulta</button>
                  </div>
                </div>
                <div class="row">
                    <div class="table-responsive-md">
                      <table class="table table-hover table-sm">
                          <thead>
                              <tr>
                                  <th scope="col" field="dirinput" filtrable="false" orderable="false">Dirección ingresada <i class="fas fa-caret-down"></i></th>
                                  <th scope="col" field="dirtrad" filtrable="false" orderable="false">Dirección encontrada <i class="fas fa-caret-down"></i></th>
                                  <th scope="col" field="tipo_direccion" filtrable="false" orderable="false">Tipo dirección <i class="fas fa-caret-down"></i></th>
                                  <th scope="col" field="cpocodigo" filtrable="false" orderable="true">Código postal <i class="fas fa-caret-down"></i></th>
                                  <th scope="col" field="nomseccat" filtrable="true" orderable="true">Sector catastral <i class="fas fa-caret-down"></i></th>
                                  <th scope="col" field="localidad" filtrable="true" orderable="true">Localidad <i class="fas fa-caret-down"></i></th>
                                  <th scope="col">Maps</th>
                              </tr>
                          </thead>
                          <tbody id="tbl">
                              
                          </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!--<footer class="page-footer pt-4">
          <div class="footer-copyright text-center py-3">
            &copy; <span class="year"></span> Copyright: <a href="https://cdml.io"> cdml.io</a>
          </div>
      </footer>-->
    </div>
    <script src="js/search.js"></script>
  </body>
</html>
